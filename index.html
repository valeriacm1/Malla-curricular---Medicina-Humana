<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Malla Interactiva de la Carrera</h1>
  </header>

  <section id="malla">
    <div class="cursos">
      <h2>Primer Año</h2>
      <ul>
        <li><button class="curso habilitado" onclick="marcarCurso(this)">Química</button></li>
        <li><button class="curso habilitado" onclick="marcarCurso(this)">Matemática</button></li>
        <li><button class="curso habilitado pre-requisito" onclick="marcarCurso(this)">Lengua y Oratoria (Pre-requisito para Redacción)</button></li>
        <li><button class="curso deshabilitado" onclick="marcarCurso(this)">Desempeño Universitario</button></li>
        <li><button class="curso habilitado" onclick="marcarCurso(this)">Biología Celular y Molecular</button></li>
      </ul>
    </div>

    <div class="cursos">
      <h2>Segundo Año</h2>
      <ul>
        <li><button class="curso habilitado" onclick="marcarCurso(this)">Redacción General (Pre-requisito para Realidad Nacional)</button></li>
        <li><button class="curso habilitado" onclick="marcarCurso(this)">Realidad Nacional</button></li>
        <li><button class="curso habilitado" onclick="marcarCurso(this)">Bioquímica</button></li>
        <li><button class="curso habilitado" onclick="marcarCurso(this)">Anatomía General</button></li>
        <li><button class="curso deshabilitado" onclick="marcarCurso(this)">Intro. a la Investigación</button></li>
      </ul>
    </div>

    <!-- Más ciclos de cursos -->
  </section>

  <div id="info-curso">
    <h3>Información del Curso</h3>
    <p id="descripcion-curso"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
